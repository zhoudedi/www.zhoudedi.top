<script>
var ampm="";
        var date = new Date()<!--获得日期数据-->
        var y = date.getFullYear();<!--年-->
        var m = date.getMonth();<!--月，这里的月份必须要+1才是当前月份-->
        var d = date.getDate();<!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
        var h= date.getHours();
        var f=date.getMinutes();
        m = m + 1;
        if (m < 10) m = "0" + m;
        if (d < 10) d = "0" + d;
        if (h < 10) h = "0" + h;
        if (f < 10) f = "0" + f;
        if (h < 12){
            ampm = "AM";
        } else if(h>=12){
            ampm = "PM";
        }
        document.getElementById("ymd").innerHTML = +y+"年"+m+"月"+d+"日"+ampm+h+":"+f;
    </script>
