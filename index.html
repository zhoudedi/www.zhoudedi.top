<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统维护中 - 2026新年快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 204, 0.3);
            letter-spacing: -5px;
            margin-bottom: 10px;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 204, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 10px rgba(255, 0, 204, 0.3); }
        }
        
        .status-text {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #e0e0ff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: rgba(30, 20, 60, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 10px;
            min-width: 80px;
            box-shadow: 0 0 15px rgba(100, 0, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .countdown-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .year-2026 {
            font-size: 5rem;
            font-weight: 800;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #66ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: rotate3d 15s infinite linear;
        }
        
        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 35px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 204, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            z-index: 5;
        }
        
        .footer {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .loading-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
            border-radius: 3px;
            animation: loading 5s infinite ease-in-out;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .status-text {
                font-size: 1.8rem;
            }
            
            .year-2026 {
                font-size: 3.5rem;
            }
            
            .countdown-container {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px 5px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .status-text {
                font-size: 1.5rem;
            }
            
            .year-2026 {
                font-size: 3rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="status-text">系统维护中</h2>
        <p class="description">我们的工程师正在努力升级系统，迎接2026新年的到来！预计很快就能恢复服务，请稍后再试。</p>
        
        <div class="year-2026">2026</div>
        
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <button class="btn" onclick="window.location.href='/'">返回首页</button>
        
        <div class="footer">
            <p>© 2026 新年快乐 · 系统维护中</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'grab' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 140, line_linked: { opacity: 1 } },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
            
            // 倒计时到2026年
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // 创建烟花效果
            createFireworks();
            setInterval(createFireworks, 3000);
        });
        
        function updateCountdown() {
            const now = new Date();
            const newYear2026 = new Date('February 17, 2026 00:00:00');
            
            const diff = newYear2026 - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        function createFireworks() {
            const colors = ['#ff0066', '#ffcc00', '#00ffcc', '#6633ff', '#ff66cc', '#00ccff'];
            const container = document.body;
            const centerX = Math.random() * window.innerWidth;
            const centerY = Math.random() * window.innerHeight * 0.7;
            
            // 创建多个烟花粒子
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机位置和大小
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 100;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                const size = 2 + Math.random() * 4;
                
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                firework.style.left = `${centerX}px`;
                firework.style.top = `${centerY}px`;
                
                container.appendChild(firework);
                
                // 动画效果
                setTimeout(() => {
                    firework.style.transition = 'all 0.5s ease-out';
                    firework.style.opacity = '1';
                    firework.style.left = `${x}px`;
                    firework.style.top = `${y}px`;
                    
                    // 消失
                    setTimeout(() => {
                        firework.style.opacity = '0';
                        setTimeout(() => {
                            if (firework.parentNode) {
                                firework.parentNode.removeChild(firework);
                            }
                        }, 500);
                    }, 500);
                }, 10);
            }
        }
        
        // 鼠标移动效果 - 3D倾斜
        document.querySelector('.container').addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            document.querySelector('.year-2026').style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // 鼠标离开时重置
        document.querySelector('.container').addEventListener('mouseleave', () => {
            document.querySelector('.year-2026').style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
